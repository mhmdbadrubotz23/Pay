      width: 100%;
      margin: 8px 0 16px 0;
      padding: 14px;

      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;

      transition: all 0.3s ease;
    }

    button:hover {

    }

    .qris-container {
      margin-top: 20px;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.7s ease;
    }

    .qris-container.active {

  <script>
    function copyText(button) {
      const nomor = button.getAttribute('data-nomer');
      navigator.clipboard.writeText(nomor)
        .then(() => {
          alert('Nomor berhasil disalin ke clipboard!');
        })
        .catch(err => {
          alert('Gagal menyalin: ' + err);
        });
    }

    let qrisVisible = false;
    function toggleQR() {
      const qris = document.getElementById('qris');
      qris.classList.toggle('active');
      qrisVisible = !qrisVisible;
    }

    window.onload = function() {
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
        document.querySelector('.container').style.opacity = 1;
